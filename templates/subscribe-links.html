<h3>Subscribe</h3>

<ul class="subscribe-list">
    {% for SubscribeLink in site.SubscribeLinks %}
    <li>
        <h4>
            <a href="{{SubscribeLink.URL }}">
                {{ SubscribeLink.Name }}
            </a>
        </h4>
    </li>
    {% endfor %}
    <li>
        <h4>
            <a href="{{site.BaseURL }}/rss.xml">
                RSS
            </a>
        </h4>
    </li>

</ul>
